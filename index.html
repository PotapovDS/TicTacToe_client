<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <login v-bind:user-name="userName"
          v-on:sign-in="signIn($event.login, $event.password)"
        ></login>
        <new-game v-on:start-new-game="startNewGame(userName)"></new-game>
        {{ gameId }}
        <div class="row" v-for="(row, y) in field">
            <cell
              v-for="(item, x) in row"
              v-bind:item="item"
              v-bind:x="x"
              v-bind:y="y"
              v-bind:user-id="userId"
            />
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
